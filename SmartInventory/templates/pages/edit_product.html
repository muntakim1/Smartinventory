                        <p class="card-category">Complete Product</p>
                      </div>
                      <div class="card-body">

                              <form method="POST" enctype="multipart/form-data">

                              <button id="submit" type="submit" class="btn btn-primary pull-right">Update</button>
                          <div class="clearfix"></div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            </div>
            </div>
</div>
